<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contact-section {
  padding: 60px 20px;
  background: #f9f9f9;
  text-align: center;
}

.contact-section h2 {
  font-size: 2rem;
  margin-bottom: 10px;
  color: #333;
}

.contact-section p {
  color: #555;
  margin-bottom: 30px;
}

.contact-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  max-width: 1000px;
  margin: 0 auto;
  align-items: start;
}

.contact-info {
  text-align: left;
  font-size: 1rem;
  line-height: 1.8;
}

.contact-info a {
  color: #007BFF;
  text-decoration: none;
}

.contact-info a:hover {
  text-decoration: underline;
}

.contact-form {
  display: flex;
  flex-direction: column;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  width: 100%;
}

.contact-form button {
  padding: 14px;
  background: #007BFF;
  color: #fff;
  border: none;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.contact-form button:hover {
  background: #0056b3;
}

/* Responsive */
@media (max-width: 768px) {
  .contact-container {
    grid-template-columns: 1fr;
    text-align: center;
  }
  .contact-info {
    text-align: center;
  }
}

    </style>
</head>
<body>
    <section id="contact" class="contact-section">
        <h2>Contact Me</h2>
        <p>Interested in working together or just want to say hi? Feel free to reach out!</p>

        <div class="contact-container">
            <!-- Contact Info -->
            <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:youremail@example.com">youremail@example.com</a></p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Location:</strong> New Delhi, India</p>
            </div>

            <!-- Contact Form -->
            <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
